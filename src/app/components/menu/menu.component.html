<div class="menu-container">
  <div
    *ngFor="let menuItem of menuItems"
    class="menu-item"
    [routerLink]="menuItem.url"
  >
    <mat-icon class="menu-icon">{{menuItem.icon}}</mat-icon>
    <span
      class="menu-tem-label"
      [class.closed] = "isMenuClosed"
    >{{menuItem.label}}</span>
  </div>

</div>
