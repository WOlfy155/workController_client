<div class="container">

  <div class="button-container">
    <div class="add-icon-container" (click)="createUser()">
      <mat-icon class="add-icon">add_circle</mat-icon> Добавить пользователя
    </div>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> ФИО</th>
      <td mat-cell *matCellDef="let user"> {{user.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> username</th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <ng-container matColumnDef="workingFrom">
      <th mat-header-cell *matHeaderCellDef> Дата найма на работу</th>
      <td mat-cell *matCellDef="let user"> {{formatDate(user.workingFrom)}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Права доступа</th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
